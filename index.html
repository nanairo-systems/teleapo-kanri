      console.error('çµ±è¨ˆèª­ã¿è¾¼ã¿å¤±æ•—:', e);
    }
  }

  // â”€â”€ ãƒ¡ãƒ‹ãƒ¥ãƒ¼ â”€â”€
  function toggleMenu(id) {
    document.querySelectorAll('.card-menu').forEach(m => {
      if (m.id !== `menu-${id}`) m.classList.remove('show');
    });
    document.getElementById(`menu-${id}`).classList.toggle('show');
  }
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.card-menu-btn') && !e.target.closest('.card-menu')) {
      document.querySelectorAll('.card-menu').forEach(m => m.classList.remove('show'));
    }
  });

  // â”€â”€ ãƒ¢ãƒ¼ãƒ€ãƒ« â”€â”€
  function openAddModal() {
    document.getElementById('modalTitle').textContent = 'æ–°ã—ã„æ¥­å‹™ã‚’è¿½åŠ ';
    document.getElementById('businessForm').reset();
    document.getElementById('editingId').value = '';
    selectedIcon = 'ğŸ“¦';
    selectedColor = '#2563eb';
    renderPickers();
    document.getElementById('businessModal').classList.add('show');
  }

  function editBusiness(id) {
    document.querySelectorAll('.card-menu').forEach(m => m.classList.remove('show'));
    const biz = businesses.find(b => b.id === id);
    if (!biz) return;
    document.getElementById('modalTitle').textContent = 'æ¥­å‹™ã‚’ç·¨é›†';
    document.getElementById('bizName').value = biz.name;
    document.getElementById('bizDesc').value = biz.description || '';
    document.getElementById('editingId').value = biz.id;
    selectedIcon = biz.icon;
    selectedColor = biz.color;
    renderPickers();
    document.getElementById('businessModal').classList.add('show');
  }

  function closeModal() {
    document.getElementById('businessModal').classList.remove('show');
  }

  function renderPickers() {
    document.getElementById('iconPicker').innerHTML = ICONS.map(ic =>
      `<div class="icon-option ${ic === selectedIcon ? 'selected' : ''}" onclick="selectIcon(this, '${ic}')">${ic}</div>`
    ).join('');
    document.getElementById('colorPicker').innerHTML = COLORS.map(c =>
      `<div class="color-option ${c === selectedColor ? 'selected' : ''}" style="background:${c}" onclick="selectColor(this, '${c}')"></div>`
    ).join('');
  }

  function selectIcon(el, icon) {
    selectedIcon = icon;
    document.querySelectorAll('.icon-option').forEach(o => o.classList.remove('selected'));
    el.classList.add('selected');
  }

  function selectColor(el, color) {
    selectedColor = color;
    document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
    el.classList.add('selected');
  }

  function handleSave(event) {
    event.preventDefault();
    const name = document.getElementById('bizName').value.trim();
    const description = document.getElementById('bizDesc').value.trim();
    const editingId = document.getElementById('editingId').value;

    if (editingId) {
      const biz = businesses.find(b => b.id === editingId);
      if (biz) {
        biz.name = name;
        biz.description = description;
        biz.icon = selectedIcon;
        biz.color = selectedColor;
      }
      showToast('æ¥­å‹™ã‚’æ›´æ–°ã—ã¾ã—ãŸ', 'success');
    } else {
      const id = name.toLowerCase().replace(/[^a-z0-9\u3000-\u9fff]/g, '-').replace(/-+/g, '-') + '-' + Date.now().toString(36);
      businesses.push({
        id,
        name,
        description,
        icon: selectedIcon,
        color: selectedColor,
        createdAt: new Date().toISOString()
      });
      showToast('æ¥­å‹™ã‚’è¿½åŠ ã—ã¾ã—ãŸ', 'success');
    }

    saveBusinesses();
    renderGrid();
    closeModal();
    return false;
  }

  function deleteBusiness(id) {
    document.querySelectorAll('.card-menu').forEach(m => m.classList.remove('show'));
    const biz = businesses.find(b => b.id === id);
    if (!biz) return;
    if (!confirm(`ã€Œ${biz.name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nã“ã®æ¥­å‹™ã«ç´ã¥ãé¡§å®¢ãƒ‡ãƒ¼ã‚¿ã¯ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆä¸Šã«æ®‹ã‚Šã¾ã™ãŒã€ã“ã®ç”»é¢ã‹ã‚‰ã¯ã‚¢ã‚¯ã‚»ã‚¹ã§ããªããªã‚Šã¾ã™ã€‚`)) return;
    businesses = businesses.filter(b => b.id !== id);
    saveBusinesses();
    renderGrid();
    showToast('æ¥­å‹™ã‚’å‰Šé™¤ã—ã¾ã—ãŸ', 'success');
  }

  // â”€â”€ ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ â”€â”€
  function esc(s) { if (!s) return ''; const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }
  function showToast(msg, type = 'success') {
    const c = document.getElementById('toastContainer');
    const t = document.createElement('div'); t.className = `toast ${type}`;
    t.innerHTML = `<span>${type==='success'?'âœ…':'âŒ'}</span> ${esc(msg)}`;
    c.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; t.style.transition = 'opacity 0.3s'; setTimeout(() => t.remove(), 300); }, 4000);
  }

  document.getElementById('businessModal').addEventListener('click', e => {
    if (e.target === e.currentTarget) closeModal();
  });
  document.getElementById('hamburger').addEventListener('click', () => {
    document.getElementById('navMenu').classList.toggle('open');
  });
</script>
